<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eshop Zobrazení produktů.</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="header">
<h1>Eshop Zobrazení produktů.</h1>
</section>

<section id="showProducts" class="section-p1">
    <h2>Zobrazení produktů</h2>
    <p>Letni koleckce</p>
    <div id="products1" class="pro-container">

    </div>
<!--<div id="todoList"></div>-->

</section>

<section id="addProducts" class="section-p1">
    <h2>Tvoření produktu</h2>
    <div>
        <label id="itemPartLabel">Číslo produktu</label>
        <input id="itemPartNo" type="text">
    </div>
    <div>
        <label id="itemNameLabel">Název produktu</label>
        <input id="itemName" type="text">
    </div>
    <div>
        <label id="itemDescriptionLabel">Popis produktu</label>
        <input id="itemDescription" type="text">
    </div>
    <div>
        <label id="itemPriceLabel">Cena produktu</label>
        <input id="itemPrice" type="text">
    </div>
    <div>
        <label id="itemIsForSellLabel">Je v prodeji?</label>
        <input id="done" type="checkbox">
    </div>
    <div>
        <label id="itemAddFileLabel">Přidejte fotku</label>
<!--        <input id="filez" type="file"/>-->
        <input class="formOne__input formOne__input---file" id="attachementName" type="file"/>
<!--        <input type="file" id="pictureInput" />-->
        <br>
        <h1>Base64 encoded file</h1>
        <textarea id="base64textarea" placeholder="Base64 will appear here" cols="50" rows="15"></textarea>
        <br/>
        <br/>
    </div>
    <button id="add-button" onclick="addValue()">Přidej produkt</button>
    <div>
        <button id="deleteAllNotSaleItems" onclick="deleteAllNotSaleItems()">deleteAllNotSaleItems</button>
    </div>
    <div>
        <label id="deleteSpecificItemLabel">Smažte item dle ID</label>
        <input id="deleteSpecificItemInput" type="text">
        <button id="button" onclick="deleteItemFromInput()">smazáni itemu</button>
    </div>
</section>

</body>
</html>
